kind: Deployment
apiVersion: apps/v1
metadata:
  name: atishopuiadmin
  namespace: default
  labels:
    app: atishopuiadmin
  annotations:
    deployment.kubernetes.io/revision: '1'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: atishopuiadmin
  template:
    metadata:
      labels:
        app: atishopuiadmin
    spec:
      containers:
        - name: atishopuiadmin
          env:
            - name: ConnectionStrings__Main
              value: Host=172.17.0.1;Database=mydb
          image: azitmentor/atishop.uiadmin
          imagePullPolicy: Always

      restartPolicy: Always
---
kind: Service
apiVersion: v1
metadata:
  name: atishopuiadmin-service
  namespace: default
  labels:
    app: atishopuiadmin
spec:
  ports:
    - protocol: TCP
      port: 80
  selector:
    app: atishopuiadmin
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: atishopuiadmin-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "traefik"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:

  rules:
    - host: uiadmin.laky.ovh
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name:  atishopuiadmin-service
                port:
                  number: 80
